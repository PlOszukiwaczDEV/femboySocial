services:
  web:
    image: nginx:latest
    ports:
      - '8080:80'
    volumes:
      - ./src:/var/www/html
      - ./logs/error.log:/var/log/nginx/error.log
      - ./logs/access.log:/var/log/nginx/access.log
      - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf
    links:
      - php-fpm
  
  php-fpm:
    image: php:8-fpm
    volumes:
      - ./src:/var/www/html
